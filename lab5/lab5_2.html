<!DOCTYPE html>
<html>
<head>
<style>
  .success-text {
    color: green;
  }
  .error-text {
    color: red;
  }
</style>
</head>
<body>
<script>
  let students = [
    {
      fullname: 'นายตั้งใจ เรียนมาก',
      age: 18,
      year: 1,
      gpa: 3.40,
      help: true
    },
    {
      fullname: 'นายส่งงาน ตลอดมา',
      age: 19,
      year: 2,
      gpa: 3.00,
      help: false
    },
    {
      fullname: 'นางสาวใส่ใจ ดีงาม',
      age: 20,
      year: 3,
      gpa: 2.90,
      help: true
    }
  ];

  function checkScholarship(student) {
    if (student.gpa >= 3.20) {
      return "เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาด้วย";
    } else if (student.year >= 2 && student.help && student.gpa >= 2.75) {
      return "เนื่องจากช่วยงานภาควิชาและเกรดเฉลี่ยถึงเกณฑ์";
    } else {
      return "ไม่ได้รับทุน";
    }
  }
  for (let i = 0; i < students.length; i++) {
    let student = students[i];
    let scholarshipResult = checkScholarship(student);
    console.log(`${student.fullname} เกิดเมื่อปี ${2566 - student.age} ${scholarshipResult}`);
    }
  for (let i = 0; i < students.length; i++) {
    let student = students[i];
    let scholarshipResult = checkScholarship(student);
    
    if (student.year === 1) {
      console.log(`ชั้นปีที่ 1`);
    } else if (student.year === 2) {
      console.log(`ชั้นปีที่ 2`);
    } else if (student.year === 3) {
      console.log(`ชั้นปีที่ 3`);
    }

    if (scholarshipResult === "ไม่ได้รับทุน") {
      console.log(scholarshipResult);
    } else {
      console.log(`${student.fullname} ${scholarshipResult}`);
    }

    console.log('\n');
  }
</script>
</body>
</html>
