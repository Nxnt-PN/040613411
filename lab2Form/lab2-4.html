<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <form action="form-echo.php" method="get">
    USERNAME :
    <input
        type="text"
        name="username"
        placeholder="Username"
        pattern="[A-Z]+"
        ><br>
    ชื่อ-สกุล:
        <input
            type="text"
            name="ชื่อ-สกุล"
            placeholder="ชื่อ-สกุล"
            pattern="[ก-๏]+[--Please][ก-๏]+"
            ><br>
    รหัสนักศึกษา:
        <input 
            type="text"
            name="id"
            placeholder="xx-xxxxxx-xxxx-x"
            pattern="^[0-9]{2}[-?][0-9]{6}[-?][0-9]{4}[-?][0-9]{1}"><br>
    บ้านเลขที่:
        <input 
            type="text" 
            name="address" 
            id="address"
            placeholder="บ้านเลขที่ เช่น 235/4 69" 
            pattern="\d[/]?"><br>
    รหัสสินค้า:
        <input 
            type="text" 
            name="pId" 
            id="pId"
            placeholder="รหัสสินค้า3ตัวแรกเป็นตัวใหญ่ตามด้วยตัวเลข2ตัว" 
            pattern="^[A-Z]{3}[\d]{2}">

    <p><label>สาขาวิชา:</label>    
    <select name="dept">
        <option value="">--Please choose an option--</option>
        <option value="CS">CS</option>
        <option value="IC">IC</option>
        <option value="MA">MA</option>
        <option value="IMI">IMI</option>
        <option value="AS">AS</option>
        <option value="AFET">AFET</option>
    </select>
    <p><input type="submit" value="Submit">
    </form>
</body>
</html>
